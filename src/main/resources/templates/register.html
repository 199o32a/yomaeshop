<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/_blank_layout.html}">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<h1>회원가입 페이지</h1>
	<form th:action="@{/register}" method="post" th:object="${memVo}" role="form">
		<div>
			<label for="loginid">아이디</label>
			<input type="text" th:field="*{loginid}" id="loginid" th:errorclass="field-error">
			<div class="field-error" th:errors="*{m_m_id}"></div>
		</div>
		<div>
			<label for="pw">비밀번호</label>
			<input type="password" th:field="*{pw}" id="m_pw" th:errorclass="field-error">
			<div class="field-error" th:errors="*{pw}"></div>
		</div>
		<div>
			<label for="m_name">이름</label>
			<input type="text" th:field="*{m_name}" id="m_name" th:errorclass="field-error">
			<div class="field-error" th:errors="*{m_name}"></div>
		</div>
		<div>
			<label for="m_birth">생일(숫자만)</label>
			<input type="text" th:field="*{m_birth}" id="m_birth" th:errorclass="field-error">
			<div class="field-error" th:errors="*{m_birth}">숫자만</div>
		</div>
		<div>
			<label for="m_address">주소</label>
			<input type="text" th:field="*{m_address}" id="m_address" th:errorclass="field-error">
			<div class="field-error" th:errors="*{m_address}"></div>
		</div>
		<div>
			<label for="m_phone">전화번호</label>
			<input type="text" th:field="*{m_phone}" id="m_phone" th:errorclass="field-error">
			<div class="field-error" th:errors="*{m_phone}"></div>
		</div>
		<button type="submit" >가입</button>
        <button type="button" th:onclick="|location.href='@{/}'|">취소</button>
	</form>
</body>
</html>
